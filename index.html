<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sauti</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/af10a6ac9f.js" crossorigin="anonymous"></script>
</head>
<body>

    <!--Navbar Section-->
    <nav class="navbar">
        <div class="navbar__container">
            <a href="/" id="navbar__logo"> <i class="fas fa-gem"></i> Sauti</a>
            <div class="navbar__toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a href="/" class="navbar__links"> <i class="fas fa-music"></i> Radio</a>
                </li>
                <li class="navbar__item">
                    <a href="Podcast.html" class="navbar__links"> <i class="fas fa-podcast"></i> Podcast</a>
                </li>
                <li class="navbar__btn">
                    <a href="/" class="button">Sign In</a>
                </li>
            </ul>
        </div>
    </nav>

    <!--Header Section-->
    <header class="header">
        <div class="top__header">
            <div class="container">
                <a href="#" class="country__opener"></a>
                <div class="nav__holder">
                    <ul class="country__list">
                        <li>
                            <a href="#">
                                <img src="" alt="">
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <img src="" alt="">
                            </a>
                        </li>
                    </ul>
                    <a href="" class="more"></a>
                </div>
            </div>
        </div>
    </header>

    <!--Main Section-->

    <div class="main">
        <div class="main__container">
            <div class="main__content">
                <div class="main__content--holder">
                    <div class="head"></div>
                    <div class="radio__section">
                        <h1>Radio Stations in Kenya</h1>
                        <div class="radio">
                            <div class="radio__track"></div>
                            <div class="radio__player"></div>
                        </div>
                        <ul class="radios">
                            <li class="item__1"></li>
                            <li class="item__2"></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--Footer Section-->
    <div class="footer__container">
        <div class="footer__links">
            <div class="footer__link--wrapper">
                <div class="footer__link--items">
                    <div class="copyright__menu">
                        <ul>
                            <span>
                                <a href="#"> Copyright <i class="far fa-copyright"></i> 2021 Bora & Zuri Technology</a>
                            </span>
                            <li>
                                <a href="#">Help</a>
                            </li>
                            <li>
                                <a href="#">Privacy Policy</a>
                            </li>
                            <li>
                                <a href="#">Terms of Use</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
